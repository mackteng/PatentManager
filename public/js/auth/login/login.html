<div class="login-box">
  <div class="login-logo">
    <a href="../../starter.html"><b>Litron</b></a>
  </div>
  <div class="alert alert-danger" ng-show="vm.error"> {{vm.error}} </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" ng-model="vm.email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="vm.password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block btn-flat" ng-click="vm.login()">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
</body>
