<section class="content">
  <!-- Menu Bar -->
  <div class="btn-group btn-group-justified">
    <a href="#" class="btn btn-success" ng-click="vm.togglePatentForm()">New Patent</a>
    <a href="#" class="btn btn-info" ng-click="vm.toggleAdvancedSearch()">Advanced Search</a>
  </div>

  <!-- New Patent Form -->
  <p uib-collapse="vm.patentFormCollapse"> patent form </p>


  <!-- Advanced Search Form -->
  <form class="well" uib-collapse="vm.advancedSearchCollapse">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-1 form-control-label">ClientId</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Clientid">
      </div>
      <label for="inputEmail3" class="col-sm-1 form-control-label">Chinese Title</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Chinese Title">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-1 form-control-label">Docket Number</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Docket Number">
      </div>
      <label for="inputEmail3" class="col-sm-1 form-control-label">English Title</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="inputEmail3" placeholder="English Title">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-1 form-control-label">Country</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Docket Number">
      </div>
      <label for="inputEmail3" class="col-sm-1 form-control-label">ClientId</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Clientid">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-1 form-control-label">Application Type</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Docket Number">
      </div>
      <label for="inputEmail3" class="col-sm-1 form-control-label">ClientId</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Clientid">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1">Active</label>
      <div class="col-sm-5">
        <div class="radio">
          <label>
            <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
            No
          </label>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-6 col-sm-12">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>

  <!-- /Advanced Search Form -->


  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Data Table With Full Features</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="example1" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th class="col-xs-1">Docket Number</th>
              <th class="col-xs-1">Client Name</th>
              <th class="col-xs-1">Application Type </th>
              <th class="col-xs-7">Title</th>
              <th class="col-xs-2">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat='patent in vm.patents'>
              <td>{{patent.clientId}}.{{patent.clientDocketNumber}}{{patent.country | uppercase}}</td>
              <td>{{patent.clientId}}</td>
              <td>{{patent.applicationType}}</td>
              <td>{{patent.englishTitle}}</td>
              <td>Date</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  <!-- /.col -->
  </div>
<!-- /.row -->
</section>
